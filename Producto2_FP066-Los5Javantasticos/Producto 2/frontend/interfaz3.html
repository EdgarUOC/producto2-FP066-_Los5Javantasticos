<!doctype html>
<html lang="en">
  <head><meta charset="utf-8">
    <title>Tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="css/custom.css">
    
  </head>
  <body>

    <div id="page-wrapper">
      <div id="page-wrapper-row" class="d-flex">

        <div class="d-flex flex-column flex-shrink-0 p-2 text-white bg-dark" style="width: 280px;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar m-2" viewBox="0 0 16 16">
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"></path>
            </svg>
            <span class="fs-4">Calendar APP</span>
          </a>
          <hr>
          <nav class="breadcrumb mb-auto">
            <a class="breadcrumb-item" href="interfaz1.html">
              <i class="fas fa-tachometer-alt"></i>
              Dashboard
            </a>
            <a class="breadcrumb-item active" href="interfaz3.html">
              <i class="fas fa-calendar-alt"></i>
              Semana
            </a>
          </nav>
        </div>

        <!-- main content  -->
        <main id="main" class="p-2 flex-grow-1 bd-highlight">

          <div class="container">

            <div class="row">
                <div class="col-12 col-sm-8"><h1>Tareas pendientes asignar</h1></div>
                <div class="col-12 col-sm-4 text-end">
                  <button id="task-add" onclick="drawModalTask(false)" type="button" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Añadir tarea</button>
                </div>
                <div id="tasks-pending" class="column flex">
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-12 col-sm-7"><h1>Tareas asignadas</h1></div>
              <div id="form-select-inner" class="col-12 col-sm-5 text-end"> 
                <label for="select-semana">Selecciona semana: </label>
                <select id="select-semana" name="select-semana"></select>
              </div>
            </div>

            <div class="row">

              <div id="tasks-week" class="Tabla semana">

                <div id="day-1" class="column flex">
                  <h1>Lunes</h1>
                  <button id="task-add-1" onclick="drawModalTask(false,$('#select-semana').val(),1)" type="button" class="day-task-add btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>

                <div id="day-2" class="column flex">
                  <h1>Martes</h1>
                  <button id="task-add-2" onclick="drawModalTask(false,$('#select-semana').val(),2)" type="button" class="day-task-add btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>

                <div id="day-3" class="column flex">
                  <h1>Miércoles</h1>
                  <button id="task-add-3" onclick="drawModalTask(false,$('#select-semana').val(),3)" type="button" class="day-task-add btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
                  
                <div id="day-4" class="column flex">
                  <h1>Jueves</h1>
                  <button id="task-add-4" onclick="drawModalTask(false,$('#select-semana').val(),4)" type="button" class="day-task-add btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
                
                <div id="day-5" class="column flex">
                  <h1>Viernes</h1>
                  <button id="task-add-5" onclick="drawModalTask(false,$('#select-semana').val(),5)" type="button" class="day-task-add btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
                
                <div id="day-6" class="column flex">
                  <h1>Sábado</h1>
                  <button id="task-add-6" onclick="drawModalTask(false,$('#select-semana').val(),6)" type="button" class="day-task-add btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
                
                <div id="day-0" class="column flex">
                  <h1>Domingo</h1>
                  <button id="task-add-0" onclick="drawModalTask(false,$('#select-semana').val(),0)" type="button" class="day-task-add btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>

            </div>

          </div>

          <div id="tasks-list" class="row"></div>
        </main>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/weeks.js"></script>
    <script src="js/tasks.js"></script>
  
  </body>
</html>
